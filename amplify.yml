version: 1
applications:
  - appRoot: hossias
    frontend:
      phases:
        preBuild:
          commands:
            - set -euxo pipefail
            - echo "=== Switching to Node 22 ==="
            - nvm install 22
            - nvm use 22
            - node -v
            - corepack enable || true
            - yarn -v || true
            - yarn install --frozen-lockfile # Yarn v1 per your logs
        build:
          commands:
            - yarn build
            - ls -la dist || { echo "dist/ missing"; exit 1; }
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .yarn/cache/**/*
