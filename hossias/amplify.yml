version: 1
applications:
    - appRoot: apps/site # <â€” path to your app that has package.json
      frontend:
          phases:
              preBuild:
                  commands:
                      - yarn install --frozen-lockfile
              build:
                  commands:
                      - yarn build
          artifacts:
              baseDirectory: dist # Vite: dist | Next.js static export: out | CRA: build
              files:
                  - '**/*'
          cache:
              paths:
                  - node_modules/**/*
                  - .yarn/cache/**/* # if using Yarn Berry
